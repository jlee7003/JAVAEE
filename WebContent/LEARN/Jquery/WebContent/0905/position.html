<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <script src="http://code.jquery.com/jquery-latest.js"></script>
   <style>  /* 0904/position.html */
     #pkc {
       position:absolute;
	   left:200px;
	   top:200px;
	   width:100px;
	   height:100px;
	   background:yellow;
	 }
   </style>
   <script>  // jquery에서 position(레이어)의 정보를 가져오기
      $(function()
	  {  // 레이어의 좌표를 읽을려고 할때 안가져온다면=> jquery의 position()을 생각
         $("#btn").click(function()
		  {
              var aa=$("#pkc").position(); 
			  alert(aa.left+" "+aa.top); // 문서를 읽은후 레이어의 정보를 가져올때
             
			  var bb=document.getElementById("pkc");
			  //alert(bb.style.left+" "+bb.style.top);
			  bb.style.top="300px";
		  });
	  });
   </script>
 </head>
 <body>
   <button id=btn>클릭</button>
   <div id=pkc></div>
 </body>
</html>

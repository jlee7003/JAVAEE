    <script>  // 0904/insertAfter_move3.html
      $(function()  
	  {               // setInterval(함수,시간) : 함수=>function() { }
	       var ss=setInterval(function() 
		   {
		      $(".aa").eq(0).insertAfter($(".aa").eq(4));		   
		   } ,1000);
	  });
   </script>

 </head>
 <body>
	 <div class=aa> 짜장면 </div>
	 <div class=aa> 우동 </div>

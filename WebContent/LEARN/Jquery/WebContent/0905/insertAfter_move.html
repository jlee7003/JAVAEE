<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>  // 0904/insertAfter_move.html
      $(function()  
	  {
		  $("#btn1").click(function()
		  {
		      $(".aa").eq(0).insertAfter($(".aa").eq(4));
		  });  

		  $("#btn2").click(function()
		  {
              $(".aa").eq(4).insertBefore($(".aa").eq(0));
		  });
	  });
   </script>
  <style>
     div {
       display:inline-block;
	   margin-left:30px;

	 }
  </style>
 </head>
 <body>
     <button id=btn1> 뒤로 </button>
     <button id=btn2> 앞으로 </button> <p>
 
	 <div class=aa> 짜장면 </div>
	 <div class=aa> 우동 </div>
	 <div class=aa> 김밥 </div>
	 <div class=aa> 탕수육 </div>
	 <div class=aa> 쫄면 </div>
 </body>
</html>

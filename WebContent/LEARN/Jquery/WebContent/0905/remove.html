<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>  // 0904/remove.html
      $(function()  
	  {     
		  $("#btn").click(function()
		  {
             alert($("body").html());
		  });

		  // remove(), empty() 둘다 제거

		  $("#btn1").click(function() 
		  {
              $(".menu li").eq(2).remove();
		  });

		  $("#btn2").click(function()
		  {
              $(".menu li").eq(2).empty();
		  });
	  });
   </script>

 </head>
 <body>
     <button id=btn> 소스확인 </button>
	 <button id=btn1> remove </button>
	 <button id=btn2> empty </button>
     <ul class=menu>
       <li> 햄버거 </li>
	   <li> 피자 </li>
	   <li> 초밥 </li>
	   <li> 짜장면 </li>
	   <li> 파전 </li>
	   <li> 불고기 </li>
	   <li> 라면 </li>
	 </ul>
 </body>
</html>

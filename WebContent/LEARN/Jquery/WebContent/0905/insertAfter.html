<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>  // 0904/insertAfter.html
      $(function()  
	  {
		  $("#btn1").click(function() // 소스보기
		  {
              alert($("body").html());
		  });

		  $("#btn2").click(function()
		  {
		      $(".aa").eq(4).insertAfter($(".aa").eq(1));
		  });   // 이동대상                   // 타겟
          // $(선택자).eq(n) => 선택자가 여러개일경우 
		  //       선택자의 n인덱스 (0부터시작)

		  $("#btn3").click(function()
		  {
              $(".aa").eq(1).insertBefore($(".aa").eq(0));
		  });
	  });
   </script>
 
 </head>
 <body>
     <button id=btn1> html소스보기 </button>
     <button id=btn2> insertAfter실행 </button>
	 <button id=btn3> insertBefore실행 </button>
	 <div class=aa> 짜장면 </div>
	 <div class=aa> 우동 </div>
	 <div class=aa> 김밥 </div>
	 <div class=aa> 탕수육 </div>
	 <div class=aa> 쫄면 </div>
 </body>
</html>

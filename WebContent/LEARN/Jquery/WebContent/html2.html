<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>  // html2.html
    var name="홍길동"; // 색:빨강
	var phone="010-1234-5678";  
	var email="hong@naver.com"; // 색:파랑
    $(function()
	{
        $("#name").html("<font color=red>"+name+"</font>");
		$("#phone").text(phone);
		$("#email").html("<font color=red>"+email+"</font>");
    });
	window.onload=function()
	{
		// 무조건 배열의 형태 => 복수
       document.getElementsByClassName("name")[0].innerHTML="<font color=red>"+name+"</font>";
       document.getElementsByClassName("phone")[0].innerText=phone;
	   document.getElementsByClassName("email")[0].innerHTML="<font color=red>"+email+"</font>";
	}; 
  </script>
 </head>
 <body>  <!-- 문서내의 특정영역(요소)에 텍스트, 태그를 전달 -->
     <table width=400>
       <tr>
         <td> 이름 </td>
		 <td> 전화번호 </td>
		 <td> 이메일 </td>
	   </tr>
	   <tr>
         <td id=name> </td>
		 <td id=phone> </td>
		 <td id=email> </td>
	   </tr>
	 </table>

 </body>
</html>

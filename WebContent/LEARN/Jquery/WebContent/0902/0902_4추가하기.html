<!doctype html>
<html lang="en">
<head>
<!-- mouseover.html -->
<meta charset="UTF-8">
<title>Document</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
</style>
<script>
	
	$(function() {
	 $("#btn").click(function()
	{
		 var txt=$("#pkc").text();
		 $("#pkc").text(txt+"jquery");
	});		 
		
	});
	
	
	function imsi()
	{
		// 무조건 배열의 형태 => 복수
      var txt=document.getElementById("pkc").innerText;
      document.getElementById("pkc").innerText=txt+"기존방식";
	}; 
</script>
</head>
<body>
<input type=button id=btn value=click>
<input type=button onclick=imsi() value=클릭>
<div id=pkc></div>
</body>
</html>

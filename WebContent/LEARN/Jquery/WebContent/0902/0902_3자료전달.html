<script>
	var name = "이의호"; //빨
	var phone = "010-3333-4444";
	var email = "jlee7003@NAVER.COM" //파

	$(function() {
		$(".tdtd").mouseover(function() {
			$(".pkc1").html(name);
			$(".pkc2").html(phone);
			$(".pkc3").html(email);
			$(".pkc1").css("color", "red");
			$(".pkc3").css("color", "blue");
		});

		$(".tdtd").mouseout(function() {
			$(".pkc1").html(name);
			$(".pkc2").html(phone);
			$(".pkc3").html(email);
			$(".pkc1").css("display", "none");
			$(".pkc2").css("display", "none");
			$(".pkc3").css("display", "none");
		});
	});
</script>

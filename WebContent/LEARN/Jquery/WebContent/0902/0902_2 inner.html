<html lang="en">
<head>

<meta charset="UTF-8">
<title>Document</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
</style>
<script>
	$(function() { //.menu 위에 마우스가 올라오면 매뉴 보이기
	
		$("#pkc").html("<b> 안녕!!</b>");
		$(".ppp").text("<b> 안녕!!</b>");
	});
	window.onload=function()
	{
		document.getElementById("pkc2").innerHTML="<b> 안녕!!</b>";
		document.getElementsByClassName("ppp2")[0].innerText="<b> 안녕!!</b>";
		//getElements와 getElement의 차이점???
		
	};
	


	
</script>
</head>
<body>
<div id=pkc></div><p>
<div class=ppp></div>
<hr>
<div id=pkc2></div><p>

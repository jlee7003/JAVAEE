<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
   <script>  // 0909/animate6.html
   
   var tt=200; 
   var ss=setInterval(function()
		   {
	      tt++;
		  document.getElementById("pkc").style.left=tt+"px";
		  if(tt>400)
		  clearInterval(ss);
		  
	   },10);
 
 
   
 </script> 
 <style>
   #pkc {
     position:absolute;
	 left:200px;
	 top:100px;
     width:200px;
	 height:100px;
	 border:1px solid red;
   }
 </style>
 </head>
 <body>
    <div id=pkc> 광고창 </div>
 </body>
</html>

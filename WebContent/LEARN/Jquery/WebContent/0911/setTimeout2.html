<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
   <script>  // 0909/animate6.html
   //익명구현=> 이름을 적지 않는것,기능을 포함하는 함수에 이름이 없다.
//    setTimeout(function(){},시간);=> 직접 구현하기에 함수의 이름이 없다.

	setTimeout(function(){ //3초후에 pkc의 style을 visibility-hidden으로 바꿔줌
		document.getElementById("pkc").style.visibility="hidden";
	},3000);
   
   
   
   </script>
   <style>
 #pkc{
 position:absolute;
 left:200px;
 top:100px;
 width:200px;
 height:100px;
 border:1px solid red;
 }
   </style>
 </head>
 <body>
   <div id=pkc> 광고창</div>
 </body>
</html>

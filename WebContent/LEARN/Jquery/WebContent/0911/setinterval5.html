 <script src="http://code.jquery.com/jquery-latest.js"></script>
 <script> // 0911/setinterval5.html
    
   var tt=200; 
   setInterval(move,100);
   function move()
   {
      tt++;
	  document.getElementById("pkc").style.left=tt+"px";
   }
 </script> 
 <style>
   #pkc {
     position:absolute;
	 left:200px;
	 top:100px;
     width:200px;
	 height:100px;
	 border:1px solid red;
   }
 </style>
 </head>
 <body>
    <div id=pkc> 광고창 </div>
 </body>

<!doctype html>
<html lang="en">
 <head> <!-- menu_this.html -->
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <style>
    li {
      list-style-type:none;
	  display:inline-block;
	  border:1px solid darkblue;
	  margin-left:30px;
	  padding:2px;
	  color:darkblue
	}
  </style>
  <script>
    $(function()
	{
        $(".aa").mouseover(function()
		{
            $(this).css("color","white");
			$(this).css("background","darkblue");
		});
		$(".aa").mouseout(function()
		{
            $(this).css("color","darkblue");
			$(this).css("background","white");
		});
//아이디는 하나만 인식됨
//-여러개의 클래스에 스크립트를 입히는 법
	});
  </script>
 </head>
 <body>
    <ul>
	  <li class=aa> 스포츠 </li>
	  <li class=aa> 식품류 </li>
	  <li class=aa> 생활용품 </li>
	  <li class=aa> 주방용품 </li>
	  <li class=aa> 여행용품 </li>
	</ul>

 </body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script> //  0917/checkbox.html
     $(function()
	 {
         $(".male").checkboxradio();
		 $(".female").checkboxradio();
		 $(".food").checkboxradio(
				 {
					 icon:false //짜장면의 아이콘이 사라짐
				 });
	 });
  </script>

</head>
<body>
	<label for=male> 남자 </label>
	<input type=radio id=male class=male>
	<label for=female> 여자 </label>
	<input type=radio id=female class=female>
	<hr>
	<label for=food> 짜장면 </label>
	<input type=checkbox id=food class=food>
</body>
</html>

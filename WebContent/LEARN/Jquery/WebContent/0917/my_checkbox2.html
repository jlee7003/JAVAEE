<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<link rel="stylesheet"
	href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

<script>
	//  0917/checkbox.html
	$(function() {
		$("li").click(function(){
			$("li").css("color","white");
			$("li").css("background","skyblue");
			$("li").css("border","1px solid darkblue");
			$(".radio").css("border","3px solid darkblue");
		});
	});
</script>
  <style>
  li{
  width:80px;
  height:30px;
  border:1px solid #dddddd;
  list-style-type:none;
    	display:flex;
  	justify-content:center;
  	align-items:center;
  	border-radius:3px;
  	color:black;
  	background:#fafafa;
  	cursor:pointer;
  	
  }
   li:hover
   {
   background:gray;
   }
   
  .radio{
  	display:inline-block; /* 자기 공간만 차지 */
  	width:10px;
  	height:10px;
  	border: 1px solid #dddddd;
  	background:white;
  	border-radius:10px;

  }
  </style>
</head>
<body>
	<ul>
		<li>
		  <span class=radio></span> <span class=aa> 국어 </span>
		</li>
	</ul>
</body>
</html>

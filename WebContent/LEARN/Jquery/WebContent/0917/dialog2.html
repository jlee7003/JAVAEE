<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> 
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script> //  0917/dialog2.html
     $(function()
	 {
	     $("#pkc").dialog( // 문서를 읽을때 실행X
		 {
             autoOpen:false, // 자동 보이기 X
			 show: {effect:"explode" ,duration:1000},  // { effect:"값" , duration:시간 } // slide, blind, explode, fade, fold, clip, bounce
			 hide: {effect:"blind",duration:1000}, // 닫을때
			 draggable:false,  // 드래그 불가
			 width:700,
			 height:200
		 });

         $("#btn").click(function()
		 {
             $("#pkc").dialog("open"); //  보여라
		 });
	 });
  </script>
</head>
<body>
    <button id=btn> 클릭 </button> <p>
    <div id=pkc>
       안녕하세요!!
	</div>

	
 </body>
</html>

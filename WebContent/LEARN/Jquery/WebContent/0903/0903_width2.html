<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
li {
	list-style-type: none;
	display: inline-block;
	border: 1px solid darkblue;
	margin-left: 30px;
	padding: 2px;
	color: darkblue
}

#pkc {
	width: 200px;
	height: 200px;
	padding: 20px;
	border: 10px solid black;
	background: darkblue;
}
</style>
<  <script>  // width2.html
    $(function()     
	{                
        $("#btn").click(function()
		{
			$("#pkc").outerWidth(300);
 
            var w="width : "+ $("#pkc").width();
			var h="height : "+ $("#pkc").height();
			var wi="innerWidth : "+ $("#pkc").innerWidth();
			var hi="innerHeight : "+ $("#pkc").innerHeight();
			var wo="outerWidth : "+ $("#pkc").outerWidth();
			var ho="outerHeight : "+ $("#pkc").outerHeight();
            var tt=w+"<br>"+h+"<br>"+wi+"<br>"+hi+"<br>"+wo+"<br>"+ho;
			$("#pkc").html(tt);

		});
    });
  </script>
</head>
<body>
	<input type=button id=btn value=클릭1>
	<div id=pkc></div>
</body>
</html>

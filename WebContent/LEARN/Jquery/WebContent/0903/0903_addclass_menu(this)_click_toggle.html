<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <style>
    li {
      list-style-type:none;
	  display:inline-block;
	  border:1px solid darkblue;
	  margin-left:30px;
	  padding:2px;
	  color:darkblue
	}
	.chg {
      color:white;
	  background:darkblue;
	}
  </style>
  <script>

    $(function()    // addclass_menu.html
	{
    	  var add=[0,0,0,0,0];
    	  //add1=0
    	  //add2=0
    	  //add3=0
    	  //add4=0
    	  //add5=0
        $(".aa").click(function()
		{
        	var n=$(this).index(); //.aa에서 클릭된 인덱스의 값
        	if(add[n]%2==0) //변수에 1씩 증가시키고 짝수라면 실행 홀수라면 x
	        $(this).addClass("chg"); // 이전 css();
	        else
            $(this).removeClass("chg");
        	
        	add[n]++;
        	alert(add);
		});//this??=>모든 클래스??
//         this는 인스턴스의 자기 자신을 의미한다.
//         this.은 주로 필드(전역변수)와 메소드 또는 
// 생성자의 매개변수가 동일할 때 인스턴스 필드임을 명확히 하기 위해 사용한다.

//쉽다 쉬워
		

	});
  </script>
 </head>
 <body>
    <ul>
	  <li class=aa> 스포츠 </li>
	  <li class=aa> 식품류 </li>
	  <li class=aa> 생활용품 </li>
	  <li class=aa> 주방용품 </li>
	  <li class=aa> 여행용품 </li>
	</ul>

 </body>
</html>

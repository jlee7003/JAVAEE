<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <script>   // 0906/slide_toggle.html
    $(function()
	{
        $("#btn1").click(function() // 글자 숨기기
		{
            $(".aa").slideToggle(); // slow, fase, 시간(1/1000초)
		});

		$("#btn2").click(function() // 글자 보이기
		{
            $(".bb").slideToggle();
		});

 	});
  </script>
 </head>
 <body>
    <button id=btn1>글자slideToggle</button>
	<button id=btn2>그림slideToggle</button> <p>
    <hr>
    <div style="font-size:50px" class=aa> 안녕!! </div> <p>
	<hr>
	<img src=a.jpg width=300 class=bb>
 </body>
</html>

<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <script>   // 0906/show_hide2.html
    $(function() // 문서를 읽을때
	{
        $(".price").hide();
        var $tt=$(".menu"); // 비연속적인 요소에서 index를 사용하기 위해
		$(".menu").mouseover(function()
		{
			 var n=$tt.index(this);
			 // var n=$(this).index(); // 비연속적일 경우 사용X
			 $(".price").eq(n).show();
		});

		$(".menu").mouseout(function()
		{
             var n=$tt.index(this);
			 $(".price").eq(n).hide();
		});

	});
  </script>
 </head>
 <body>
   <span class=menu> 짜장면 </span> <span class=price>6,000원</span> <p>
   <span class=menu> 짬뽕 </span> <span class=price>8,000원</span> <p>
   <span class=menu> 쫄면 </span> <span class=price>9,000원</span> <p>
   <span class=menu> 탕수육 </span> <span class=price>5,000원</span> <p>
 </body>
</html>

<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <script>   // 0906/show_hide.html
    $(function()
	{
        $("#btn1").click(function() // 글자 숨기기
		{
            $(".aa").hide();
			//document.getElementsByClassName("aa")[0].style.display="none";
		});

		$("#btn2").click(function() // 글자 보이기
		{
            $(".aa").show();
			//document.getElementsByClassName("aa")[0].style.display="block";
		});

		$("#btn3").click(function() // 그림 숨기기
		{
            $(".bb").hide();
		});

		$("#btn4").click(function() // 그림 보이기
		{
            $(".bb").show();
		});
        
	});
  </script>
 </head>
 <body>
    <button id=btn1>글자숨기기</button>

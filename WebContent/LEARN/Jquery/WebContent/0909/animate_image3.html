<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
	// 0909/animate6.html
	//$(선택자).animate({타겟},시간,function(){});
		$(function() { // $(선택자).animate({타겟},시간,function(){});
		setInterval(function() //setInterval(함수,시간);
		{
			$(".img").animate({
				marginLeft : "-300px"
			}, 3000,"linear", function() { //alert();
				$(".img img").eq(0).insertAfter($(".img img").eq(6));
				//alert();
				$(".img").css("marginLeft", "0px");
			});
		}, 3000);
	});
</script>

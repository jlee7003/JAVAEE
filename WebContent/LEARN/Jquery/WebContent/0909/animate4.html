<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <!--  -->
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <style>
    #pkc{
      width:100px;
	  height:100px;
	  background:red;
	  position:relative;
	  left:100px;
	  top:0px;
	}
  </style>
  <script>  // 0909/animate4.html
    $(function()   
	{    
       $("#btn1").click(function()
		{
            $("#pkc").animate(
			{
                left:"400px"
			},2000).animate(
			{
				left:"100px"
			},2000);
		});
		 
	});
  </script>
 </head>
 <body>
    <button id=btn1> 이동 </button>
    <div id=pkc></div> 
 </body>
</html>

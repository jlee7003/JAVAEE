<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
 
  <script>  // 0909/animate6_1.html // 글자 움직이기
    $(function()   
	{    
            setInterval(function() 
			{          // $(선택자).animate(함수,시간,animate후에실행함수)
			   $("#txt").animate(
			   {
                  left:"-500px"
			   },7000,function()
				{
				  $("#txt").css("left","110px");//제자리로 돌아가게 함	
				});
			   
			},10);
  
	});
 
  </script>
 </head>
 <body>
      <div id=pkc>
	    <div id=up></div>
		<div id=txt> 학교종이 땡땡땡 어서모이자 선생님이 우리를 기다리신다.</div>
	  </div>
 </body>
  <style>
    #pkc{
      width:1000px;
      height:30px;
	}
	#up {
      position:relative;
	  width:100px;
	  height:30px;
	  background:blue;
	  z-index:8;
	} 
	#txt {
	  position:absolute;
	  width:450px;
	  height:30px;
	  left:110px;
	  top:13px;
	  color:white;
	  z-index:10;
	  font-weight:900;
	  border:1px solid red;
 
	}
  </style>
</html>

<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
 
  <script>  // 0909/animate6.html
    $(function()   
	{    
      //에니메이트라는 메소드에 어느정도 쉽게 접근을 할 수 있어야 함
      //현재의 속성 -> 정해진 시간 후에 타겟속성
//   		$(선택자).animate({타겟},시간);
      //자주 하는 것들-요소의 위치 이동,요소의 크기,색 변화
      //기본틀 -relative
      //보이는 영역 -relative /보이는 영역이나 실제내용 둘중 하나는 엡솔루트로 해준다.
      //실제내용-absolute
    	$("#pkc").animate({
    		
    		left:"300px",
    		top:"300px"
    	},3000);
	});
   </script>
   <style>
   #pkc{
   left:30px;
   top:10px;
   position:absolute;
   }
   </style>
 </head>
 <body>
     <div id=pkc>안녕하세요</div>
<!--      //현재의 속성이 없다 그러므로 style 로 주어야함 - 현재의 속성이 없으므로 애니메이션이 작동 안함 -->
<!--      //* 위치의 경우에는 꼭 포지션을 주어야 한다. 엡솔루트이던 렐레테이브던 상관은 없음, z-index의 경우에도 마찬가지이다 -->
 </body>
</html>

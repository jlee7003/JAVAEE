<!doctype html>
<html lang="en">
<head>
<!-- mouseover.html -->
<meta charset="UTF-8">
<title>Document</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
li {
	list-style: none;
	display: inline-block;
	border: 1px solid #eeeeee;
	margin-left: 30px;
	padding: 2px;
	color: darkblue;
}
</style>
<script>
     var aa=new Array();
     
     for(var i=0;i<5;i++)
    	 {
	$(function() {
		$("#aa[i]").mouseover(function() {

			$("#aa"+i).css("color", "white");
			$("#aa"+i).css("background", "darkblue");
		});

		$("#aa"+i).mouseout(function() {

			$("#aa"+i).css("color", "darkblue");
			$("#aa"+i).css("background", "white");
		});

	});
    	 }
</script>
</head>
<body>

	<ul>
		<li id=aa[1]>스포츠</li>
		<li id=aa[2]>식품류</li>
		<li id=aa[3]>생활용품</li>
		<li id=aa[4]>주방용품</li>
		<li id=aa[5]>여행용품</li>
	</ul>
</body>
</html>

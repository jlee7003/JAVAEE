<!doctype html>
<html lang="en">
<head>
<!-- mouseover.html -->
<meta charset="UTF-8">
<title>Document</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
.menu li {
	list-style: none;
	display: none;
}
.menu{
width:100px;
}
</style>
<script>
	$(function() { //.menu 위에 마우스가 올라오면 매뉴 보이기1
		$(".menu").mouseover(function() {
			$(".menu li").css("display", "block");
		});

		$(".menu").mouseout(function() {
			$(".menu li").css("display", "none");
		});

	});
</script>
</head>
<body>
<!-- 매뉴 만들기 -->

	
<!-- 	-복습-
	1.query는 자바스크립트 라이브러리 
	2. 라이브러리 => 자주사용하는 기능을 만들어 놓은것
	3.html 문서내에 <script> ~ </script> 태그내에서 정의를 해서 사용
	4.jquery소스를 꼭 연결해야 한다.
	 -1.소스를 다운
	 -2.url을 연결하는 방법
	 
	 5.jquery를 자바스크립트 태그 내에서 사용하는 방법
	 -$(document).ready(function(){});// 문서를 읽을때 실행
	 -$(function() { } ); 생략하여 사용가능
	 -              중괄호 사이에 정의를 해줌
	6. jquery 메소드 or 이벤트 사용방법
	-$(선택자).이벤트();-> 기능이 없다, 호출이 되는 개념
	-$(선택자).메소드();-> 기능

	7. 메소드 -> css(속성,값) :스타일 변경, attr(속성,값): 태그 속성 변경 
	       이벤트 -> click, mouseover... -->
	       
	<ul class=menu>
		중국음식
		<li>짜장면</li>
		<li>우동</li>
		<li>짬뽕</li>
		<li>탕수육</li>
	</ul>
</body>
</html>

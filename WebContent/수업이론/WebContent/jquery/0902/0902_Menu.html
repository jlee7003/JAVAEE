<!doctype html>
<html lang="en">
<head>
<!-- mouseover.html -->
<meta charset="UTF-8">
<title>Document</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
.menu li {
	list-style: none;
	display: none;
}
.menu{
width:100px;
}
</style>
<script>
	$(function() { //.menu 위에 마우스가 올라오면 매뉴 보이기1
		$(".menu").mouseover(function() {
			$(".menu li").css("display", "block");
		});

		$(".menu").mouseout(function() {
			$(".menu li").css("display", "none");
		});

	});
</script>
</head>
<body>
<!-- 매뉴 만들기 -->

	       
	<ul class=menu>
		중국음식
		<li>짜장면</li>
		<li>우동</li>
		<li>짬뽕</li>
		<li>탕수육</li>
	</ul>
</body>
</html>

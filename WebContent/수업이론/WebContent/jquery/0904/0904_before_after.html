<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
   <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>  // 0904/after.html
      $(function()
	  {
    	  $("#bb").after("이다.");
    	  $("#bb").before("나는");
         
    	  var tt=document.getElementById("cc");
    	  tt.innerText="천하무적"+tt.innerText+"최고";
    	  
    	  $("#btn").click(function()
		  {
               alert($("body").html());
		  });
	  });
   </script>
   <style>  /* css에서 특정요소 앞뒤에 내용첨가 */
     #aa::after {
      content:" 최고!!";
	 }
	 #aa::before {
      content:"천하무적 ";
	 }
   </style>
 </head>
 <body>
      <button id=btn>클릭</button>

      <span id=aa>홍길동</span> <p><!-- cs로 추가 -->
      <span id=bb>홍길동</span> <p> <!-- jquery로 추가 -->
      <span id=cc>홍길동</span> <p> <!-- jquery로 추가 -->
      
 </body>
</html>

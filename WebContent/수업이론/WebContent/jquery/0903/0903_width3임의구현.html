<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
#pkc {
	width: 200px;
	height: 200px;
	padding: 20px;
	border: 10px solid black;
	background: darkblue;
}
</style>
<script>
	$(function() {

		var w = 200;
		var h = 200;
		var p = 10;
		var o = 10;
		$("#btn1").click(function() {
			var ss = setInterval(function() {
				//setInterval(함수,시간)
				//setInterval(function(){내용},시간) -> 임의구현방식
				w++;
				h++;
				if (w < 300) {
					$("#pkc").width(w);
					$("#pkc").height(h);
				} else
					clearInterval(ss);

			}, 10);

		});

		$("#btn2").click(function() { //PADDING
			var ss = setInterval(function() {
				p = p - 1;
				if (p > 0)
					$("#pkc").css("padding", p);
				else
					clearInterval(ss);
			}, 50);

		});

		$("#btn3").click(function() { //외각선 변경
			var ss = setInterval(function() {
				o = o - 1;
				if (o >= 0)
					$("#pkc").css("border-width", o);
				else
					clearInterval(ss);
			}, 50);

		});
	});
</script>






</head>
<body>
	<input type=button id=btn1 value=클릭1>
	<input type=button id=btn2 value=클릭2>
	<input type=button id=btn3 value=클릭3>

	<div id=pkc>aa</div>
</body>
</html>

<!doctype html>
<html lang="en"><!--  -->
 <head>
  <meta charset="UTF-8"><!--  -->
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
 
  <script>  // 0909/animate5.html
    $(function()   
	{    
      
            setInterval(function() 
			{
			   $("#up").animate(
			   {
                  left:"400px"
			   },2000).animate(
			   {
			 	  left:"100px"
			   },2000);
			},10);
 
	});
 
  </script>
 </head>
 <body>
      <div id=pkc>
	    <div id=up></div>
		<span id=txt> 학교종이 땡땡땡 어서모이자 선생님이 우리를 기다리신다.</span>
	  </div>
 </body>
  <style>
    #pkc{
      width:1000px;
      height:30px;
	}
	#up{
   position:absolute;
	width:100px;
	height:30px;
	left:0px;
	top:0px;
	background:blue;
	z-index:8;
	}
	#txt{
	position:relative;
	color:white;
	z-index:10;
	font-weight:900;
	}
	
  </style>
</html>

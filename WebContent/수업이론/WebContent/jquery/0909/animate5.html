<!doctype html>

<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
  <style>
    #pkc{
      width:100px;
	  height:100px;
	  background:red;
	  position:relative;
	  left:100px;
	  top:0px;
	}
  </style>
  <script>  // 0909/animate5.html
    $(function()   
	{    
       $("#btn1").click(function()
		{

            setInterval(function() 
			{
			   $("#pkc").animate(
			   {
                  left:"400px",
				  opacity:0.1
			   },2000).animate(
			   {
			 	  left:"100px",
                  opacity:1
			   },2000);
			},10);
 
		});
		 
	});

  </script>
 </head>
 <body>

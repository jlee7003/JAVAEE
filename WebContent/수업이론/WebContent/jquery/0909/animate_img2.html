<!doctype html>
<html lang="en">
<!--  -->
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
	// 0909/animate_img2.html 
	$(function() { // $(선택자).animate({타겟},시간,function(){});
		setInterval(function() //setInterval(함수,시간);
		{
			$(".img").animate({
				marginLeft : "-300px"
			}, 3000, function() { //alert();
				$(".img img").eq(0).insertAfter($(".img img").eq(6));
				//alert();
				$(".img").css("marginLeft", "0px");
			});
		}, 3000);
	});
</script>
<style>
body {
	margin: 0px;
}

.img {
	width: 2200px;
	height: 104px;
}
</style>
</head>
<body>
	<div class=img>
		<img src=1.jpg width=300 height=100><img src=2.jpg width=300
			height=100><img src=3.jpg width=300 height=100><img
			src=4.jpg width=300 height=100><img src=5.jpg width=300
			height=100><img src=6.jpg width=300 height=100><img
			src=7.jpg width=300 height=100>
	</div>
	<button id=pkc>클릭</button>
</body>
</html>

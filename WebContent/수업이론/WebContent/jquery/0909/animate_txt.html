<!doctype html>
<html lang="en">
 <head>
 <!--  -->
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script> 
 
  <script>  // 0909/animate_txt.html 
    $(function()   
	{             // $(선택자).animate({타겟},시간,function(){});
	   setInterval(function() //setInterval(함수,시간);
		{
         $(".menu").animate(
		 {
            marginTop:"-50px" 
		 },3000,function() 
		        {   //alert();
				    $(".menu li").eq(0).insertAfter($(".menu li").eq(6));
					//alert();
					$(".menu").css("marginTop","0px");
				});
		},3000);
	});
  </script>
  <style>
    .menu {
      width:200px;
	  height:360px;
	}
    .menu li {
      list-style-type:none;
	  width:200px;
	  height:50px;
	}
	.view {
      width:200px;
	  height:20px;
	  overflow:hidden;
	  border:1px solid black;
	  }
	
  </style>
 </head>
 <body> 
 <div class=main>
   <div class=view>
      <ul class=menu>
        <li> 짜장면 : 5,000원 </li>
		<li> 우 동 : 5,000원 </li>
		<li> 탕수육 : 15,000원 </li>
		<li> 팔보채 : 30,000원 </li>
		<li> 라조기 : 25,000원 </li>
		<li> 샥스핀 : 40,000원 </li>
		<li> 전가복 : 50,000원 </li>
	  </ul>
   </div>
 </div>
 
 </body>
</html>
